dist: trusty
language: rust
services: docker
sudo: required

matrix:
  include:
    # *BSD
    - env: TARGET=x86_64-unknown-freebsd

before_install: set -e

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e


notifications:
  email:
    on_success: never
