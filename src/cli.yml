name: vmadm
author: Heinz N. Gies <heinz@project-fifo.net>
about: vmadm compatible jail manager
args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
        global: true

    - startup:
        long: startup
        conflicts_with:
            list
subcommands:
    - list:
        about: lists jails
        args:
            - parsable:
                short: p
                help: prints the list in a parsable fomat
            - headerless:
                short: H
                help: prints the list without a header
    - create:
        about: creates a new jail
        args:
            - file:
                short: f
                takes_value: true
                required: false
    - update:
        about: updates a jail
        args:
            - uuid:
                help: UUID if the jail to start
                index: 1
                required: true
            - file:
                short: f
                takes_value: true
                required: false
    - delete:
        about: deletes a jail
        args:
            - uuid:
                help: UUID if the jail to delete
                index: 1
                required: true
    - start:
        about: starts a jail
        args:
            - uuid:
                help: UUID if the jail to start
                index: 1
                required: true
    - reboot:
        about: reboot a jail
        args:
            - uuid:
                help: UUID if the jail to reboot
                index: 1
                required: true
            - force:
                help: Forces the reboot
                short: F
                takes_value: false
    - console:
        about: connects to a jails console
        args:
            - uuid:
                help: UUID if the jail to connect to
                index: 1
                required: true
    - get:
        about: gets a jails configuration
        args:
            - uuid:
                help: UUID if the jail to get
                index: 1
                required: true
    - info:
        about: gets a info for a hardware virtualized vm
        args:
            - uuid:
                help: UUID if the vm inform about
                index: 1
                required: true
    - stop:
        about: stops a jail
        args:
            - uuid:
                help: UUID if the jail to stop
                index: 1
                required: true
            - force:
                help: Forces the stop
                short: F
                takes_value: false